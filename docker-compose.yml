version: "3.9"

services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    command: >
      bash -c "pip install --upgrade pip &&
               pip install -r backend/requirements.txt &&
               uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      APP_NAME: "Axis Backend"
      ENVIRONMENT: "development"
      DEBUG: "true"
      BACKEND_HOST: "0.0.0.0"
      BACKEND_PORT: "8000"
      DATABASE_URL: "postgresql+psycopg://axis:axis@postgres:5432/axis"
      REDIS_URL: "redis://redis:6379/0"
      JWT_SECRET_KEY: "change-me"
      JWT_ALGORITHM: "HS256"
      JWT_ACCESS_TOKEN_EXPIRES_MINUTES: "1440"
      PRIVY_APP_ID: ""
      PRIVY_CLIENT_SECRET: ""
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: axis
      POSTGRES_USER: axis
      POSTGRES_PASSWORD: axis
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axis -d axis"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres-data:

